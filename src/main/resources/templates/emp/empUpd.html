<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align:center">员工资料添加</legend>
</fieldset>
<div style="width:100%;text-align:center">
    <form class="layui-form"  th:action="@{/emp/update}" method="post">
        <input type="hidden" name="empid" th:value="${emp.empid}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">员工姓名:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="empname" th:value="${emp.empname}" lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入员工姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门名称:</label>
                <div class="layui-input-inline" style="width:250px;">
                    <select name="depid" class="layui-select" style="width:250px;">
                        <option th:selected="${emp.depid eq '0'}" value="0">宏图软件</option>
                        <option th:selected="${emp.depid eq '1'}" value="1">教研部</option>
                        <option th:selected="${emp.depid eq '2'}" value="2">行政部</option>
                        <option th:selected="${emp.depid eq '3'}" value="3">后勤部</option>
                        <option th:selected="${emp.depid eq '4'}" value="4">学工部</option>
                        <option th:selected="${emp.depid eq '5'}" value="5">招生部</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职务名称:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="postname" th:value="${emp.postname}" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入职务名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">家庭地址:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="address" th:value="${emp.address}"  lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入家庭地址" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">性别:</label>
                <div class="layui-input-inline" style="width:250px;">
                    <select name="sex" class="layui-select" style="width:250px;">
                        <option th:selected="${emp.sex eq '男'}" >男</option>
                        <option th:selected="${emp.sex eq '女'}" >女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="cardno" th:value="${emp.cardno}" lay-verify="identity"  placeholder="请输入身份证号" class="layui-input" >
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="birthday" th:value="${emp.birthday}" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">籍贯:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="nation" th:value="${emp.nation}" lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入籍贯" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号码:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="tel" name="phone" th:value="${emp.phone}" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">QQ号码:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="qqcode" th:value="${emp.qqcode}"  lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入QQ号码" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">微信号码:	</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="weixin" th:value="${emp.weixin}" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入微信号码" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱地址:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="email" th:value="${emp.email}" lay-verify="email"  placeholder="请输入邮箱地址" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">婚姻状况:</label>
                <div class="layui-input-inline" style="width:250px;">
                    <select name="married" class="layui-select" style="width:250px;">
                        <option th:selected="${emp.married eq '单身'}" >单身</option>
                        <option th:selected="${emp.married eq '已婚'}" >已婚</option>
                        <option th:selected="${emp.married eq '离异'}" >离异</option>
                        <option th:selected="${emp.married eq '丧偶'}" >丧偶</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">毕业学校:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="university" th:value="${emp.university}" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入毕业学校" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学历:</label>
                <div class="layui-input-inline" style="width:250px;">
                    <select name="education" class="layui-select" style="width:250px;">
                        <option th:selected="${emp.education eq '高中以下'}" >高中以下</option>
                        <option th:selected="${emp.education eq '专科'}" >专科</option>
                        <option th:selected="${emp.education eq '本科'}" >本科</option>
                        <option th:selected="${emp.education eq '本科以上'}" >本科以上</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专业:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="major" th:value="${emp.major}" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入专业" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户银行:	</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="bank"  th:value="${emp.bank}" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入开户银行" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账户名称:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="accountname" th:value="${emp.accountname}" lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入账户名称" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">银行账号:	</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="banknumber" th:value="${emp.banknumber}"  lay-verify="required" lay-reqtext="不能为空" placeholder="请输入银行账号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付宝号:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="alipay"  th:value="${emp.alipay}"  placeholder="请输入支付宝号" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">入职日期:</label>
                <div class="layui-input-inline" style="width: 250px;">
                    <input type="text" name="hireday" th:value="${emp.hireday}" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">登录密码:</label>
                <div class="layui-input-inline" style="width: 263px;">
                    <input type="text" name="password"   style="cursor: not-allowed" disabled="true" placeholder="默认密码123456" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">说明:</label>
                <div class="layui-input-inline" style="width: 632px;">
                    <input type="text" name="remark" th:value="${emp.remark}" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入说明" class="layui-input" >
                </div>
            </div>
        </div>
        <button type="submit" class="layui-btn layui-btn-primary"  lay-submit=""  lay-filter="demo1" style="margin-right: 300px;margin-left: 100px;">保存</button>
        <a type="button" class="layui-btn layui-btn-primary" th:href="@{/emp/list}">返回</a>
    </form>
</div>
<script>
    layui.use(['form','layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return true;
        });
    });
</script>
</body>
</html>
