<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align:center">员工资料添加</legend>
</fieldset>
<div style="width:100%;text-align:center">
<form class="layui-form"  th:action="@{/emp/add}" method="post">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">员工姓名:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="empname" lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入员工姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">部门名称:</label>
            <div class="layui-input-inline" style="width:250px;">
                <select name="depid" class="layui-select" style="width:250px;">
                    <option value="0">宏图软件</option>
                    <option value="1">教研部</option>
                    <option value="2">行政部</option>
                    <option value="3">后勤部</option>
                    <option value="4">学工部</option>
                    <option value="5">招生部</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">职务名称:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="postname" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入职务名称" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">家庭地址:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="address"  lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入家庭地址" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-inline" style="width:250px;">
                <select name="sex" class="layui-select" style="width:250px;">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">身份证号:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="cardno"  lay-verify="identity"  placeholder="请输入身份证号" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="birthday" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">籍贯:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="nation"  lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入籍贯" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">QQ号码:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="qqcode"  lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入QQ号码" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">微信号码:	</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="weixin" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入微信号码" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱地址:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="email" lay-verify="email"  placeholder="请输入邮箱地址" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">婚姻状况:</label>
            <div class="layui-input-inline" style="width:250px;">
                <select name="married" class="layui-select" style="width:250px;">
                    <option>单身</option>
                    <option>已婚</option>
                    <option>离异</option>
                    <option>丧偶</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">毕业学校:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="university" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入毕业学校" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学历:</label>
            <div class="layui-input-inline" style="width:250px;">
                <select name="education" class="layui-select" style="width:250px;">
                    <option>高中以下</option>
                    <option>专科</option>
                    <option>本科</option>
                    <option>本科以上</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">专业:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="major" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入专业" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开户银行:	</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="bank"  lay-verify="required" lay-reqtext="不能为空" placeholder="请输入开户银行" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">账户名称:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="accountname" lay-verify="required" lay-reqtext="不能为空"  placeholder="请输入账户名称" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">银行账号:	</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="banknumber" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入银行账号" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">支付宝号:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="alipay"   placeholder="请输入支付宝号" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">入职日期:</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="hireday" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登录密码:</label>
            <div class="layui-input-inline" style="width: 263px;">
                <input type="text" name="password"   style="cursor: not-allowed" disabled="true" placeholder="默认密码123456" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">说明:</label>
            <div class="layui-input-inline" style="width: 632px;">
                <input type="text" name="remark" lay-verify="required" lay-reqtext="不能为空"   placeholder="请输入说明" class="layui-input" >
            </div>
        </div>
    </div>
    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit=""  lay-filter="demo1" style="margin-right: 300px;margin-left: 100px;">保存</button>
    <a type="button" class="layui-btn layui-btn-primary" th:href="@{/emp/list}">返回</a>
</form>
</div>
<script>
    layui.use(['form','layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return true;
        });
    });
</script>
</body>
</html>
